{% extends 'layout.html' %}

{% block content %}
    <style>
    .login-title{
      margin-left:20px;
    }
    .login-rows{
      margin: 10px 0;
    }
    .login-rows-name{
      float: left;
      width: 80px;
      text-align: center;
    }
    .login-btn{
      display: inline-block;
      margin-left: 50px;
      width: 150px;
      height: 35px;
      line-height: 35px;
      background-color: #E42D2D;
      text-align: center;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
    </style>
    <p class="login-title">欢迎登录</p>
    <div class="login-rows">
        <span class="login-rows-name">用户名</span>
        <input type="input" class="login-username" />
    </div>
    <div class="login-rows">
        <span class="login-rows-name">密码</span>
        <input type="password" class="login-password" />
    </div>
    <div class="login-rows">
        <span class="login-btn">登录</span>
    </div>
{% endblock %}

{% block script %}
    <script src="/javascripts/login.js"></script>
{% endblock %}
